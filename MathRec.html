    <script>

    var time = 0;

    function myMoveTo(x, y) {

        var d = new Date();
        time = d.getTime();

        var xx = [];
        var yy = [];
        var tt = [];
        xcoords.push(xx);
        ycoords.push(yy);
        tcoords.push(tt);

        myDrawTo(x, y);

    }

    function myDrawTo(x, y) {

        var d = new Date();

        xcoords[xcoords.length - 1].push(x);
        ycoords[ycoords.length - 1].push(y);
        tcoords[tcoords.length - 1].push(d.getTime() - time);


    }

    // adapted from http://jsfiddle.net/tararoys/SUrWp/7/
    var canvas = document.getElementById('sketchpad');
    var pixelratio = getPixelRatio();
    initializeCanvas(canvas, getPixelRatio());

    var context = canvas.getContext('2d');

    // create a drawer which tracks touch movements
    var drawer = {
        isDrawing: false,
        touchstart: function(coors) {
            context.beginPath();
            context.moveTo(coors.x * pixelratio, coors.y * pixelratio);
            myMoveTo(coors.x, coors.y);
            this.isDrawing = true;
        },
        touchmove: function(coors) {
            if (this.isDrawing) {
                context.lineTo(coors.x * pixelratio, coors.y * pixelratio);
                myDrawTo(coors.x, coors.y);
                context.stroke();
            }
        },
        touchend: function(coors) {
            if (this.isDrawing) {
                this.touchmove(coors);
                this.isDrawing = false;
            }
        },
        mousedown: function(coors) {
            context.beginPath();
            context.moveTo(coors.x * pixelratio, coors.y * pixelratio);
            myMoveTo(coors.x, coors.y);
            this.isDrawing = true;
        },
        mousemove: function(coors) {
            if (this.isDrawing) {
                context.lineTo(coors.x * pixelratio, coors.y * pixelratio);
                myDrawTo(coors.x, coors.y);
                context.stroke();
            }
        },
        mouseup: function(coors) {
            if (this.isDrawing) {
                this.touchmove(coors);
                this.isDrawing = false;
            }
        },
    };
    // create a function to pass touch events and coordinates to drawer
    function draw(event) {

        var coors;

        if (event instanceof MouseEvent) {
            coors = {
                x: event.clientX,
                y: event.clientY
            };

        } else {

            // get the touch coordinates
            coors = {
                x: event.targetTouches[0].pageX,
                y: event.targetTouches[0].pageY
            };
        }
        // pass the coordinates to the appropriate handler
        drawer[event.type](coors);


        event.preventDefault();
    }

    // attach the touchstart, touchmove, touchend event listeners. 
    canvas.addEventListener('touchstart', draw, false);
    canvas.addEventListener('touchmove', draw, false);
    canvas.addEventListener('touchend', draw, false);
    canvas.addEventListener('mousedown', draw, false);
    canvas.addEventListener('mousemove', draw, false);
    canvas.addEventListener('mouseup', draw, false);
    // prevent elastic scrolling
    document.body.addEventListener('touchmove', function(event) {
        event.preventDefault();
    }, false);
    // end body.onTouchMove
    </script>
